    "isoweek>=1.3.3,<1.4.0",
    "django-simple-menu>=2.1.3,<2.2.0",
    "djangorestframework-camel-case>=1.4.2,<1.5.0",
    "django-recaptcha>=4.0.0,<4.1.0",
    "pydantic>=2.10,<2.11",
    "psycopg2-binary",
]

[project.optional-dependencies]
dev = [
    "django-debug-toolbar>=4.4.2,<4.5.0",
    "beautifulsoup4",
    "testfixtures",
    "factory_boy>=3.3.0,<3.4.0",
    "pytest==6.2.5",
    "pytest-django",
    "pytest-cov",
    "pytest-xdist",
    "pytest-mock",
    "pytest-pythonpath",
    "time-machine",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

